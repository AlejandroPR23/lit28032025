<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de usuarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body  class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="grid__users" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6 max-w-5xl w-full">
        
    </div>

    <template id="user__info">
        <div class="bg-white shadow-lg rounded-lg p-4 flex flex-col items-center text-center">
            <img src="" alt="" class="w-24 h-24 rounded-full object-cover border-4 border-blue-500">
            <h1 class="text-xl font-semibold mt-3 text-gray-800"></h1>
            <p class="text-gray-600"></p>
        </div>
    </template>

    <script>
        const gridUsers = document.querySelector('#grid__users')
        const userTemplate = document.querySelector('#user__info');

        const users = {
            "user1": {
                "name": "John Doe",
                "age": 30,
                "image": "https://avatar.iran.liara.run/public/15"
            },
            "user2": {
                "name": "Jane Smith",
                "age": 25,
                "image": "https://avatar.iran.liara.run/public/64"
            },
            "user3": {
                "name": "Bob Johnson",
                "age": 35,
                "image": "https://avatar.iran.liara.run/public/11"
            },
            "user4": {
                "name": "Alice Brown",
                "age": 28,
                "image": "https://avatar.iran.liara.run/public/83"
            },
            "user5": {
                "name": "Charlie Davis",
                "age": 40,
                "image": "https://avatar.iran.liara.run/public/7"
            },
            "user6": {
                "name": "Psakejs",
                "age": 40,
                "image": "https://avatar.iran.liara.run/public/18"
            }
        };

        function actualizarLista(){
            Object.values(users).forEach((user) => {  
                const templateClone = document.importNode(userTemplate.content, true);
                templateClone.querySelector("img").setAttribute("src", user.image);
                templateClone.querySelector("h1").innerText = user.name;
                templateClone.querySelector("p").innerText = user.age;
                gridUsers.appendChild(templateClone);
            });
        }

        actualizarLista();
    

    </script>
</body>
</html>
